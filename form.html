<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <form action="#" method="POST">
            <label for="user-input">Enter your name:</label>
            <input type="text" id="user-input" name="user-input" placeholder="enter your name" required>
            <label for="age">Enter your age:</label>
            <input type="number" id="age" name="age" placeholder="enter your age" required>
            <label for="numbers">Enter your number:</label>
            <input type="numbers" id="number" name="number" placeholder="enter your number" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
